<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet" />
    <title>Task3</title>
  </head>
  <body>
    <div class="images">
      <img class="bg__bottom" src="images/bg-bottom.svg" alt="bg bottom" />
      <img class="bg__top" src="images/bg-top.svg" alt="bg top" />
    </div>
    <div class="wrapper">
      <div class="pricing">
        <h1>Our Pricing</h1>
        <div class="switch__wrapper">
          <span>Annually</span>
          <label class="switch">
            <input type="checkbox" id="Box" onclick="check()" ; />
            <span class="slider round"></span>
          </label>
          <span>Monthly</span>
        </div>
      </div>
      <div class="card__1">
        <div class="card__1__content">
          <h2>Basic</h2>
          <div class="card__1__content__price">
            <span>$</span>
            <span class="price__1">19.99</span>
            <span class="price__2">199.99</span>
          </div>
          <div class="p__div">
            <p>500 GB Storage</p>
          </div>
          <div class="p__div">
            <p>2 Users Allowed</p>
          </div>
          <div class="p__div">
            <p>Send up to 3 GB</p>
          </div>
          <button>Learn More</button>
        </div>
      </div>
      <div class="card__2">
        <div class="card__2__content">
          <h2>Professional</h2>
          <div class="card__2__content__price">
            <span>$</span>
            <span class="price__1">24.99</span>
            <span class="price__2">249.99</span>
          </div>
          <div class="p__div">
            <p>1 TB Storage</p>
          </div>
          <div class="p__div">
            <p>5 Users Allowed</p>
          </div>
          <div class="p__div">
            <p>Send up to 10 GB</p>
          </div>
          <button>Learn More</button>
        </div>
      </div>
      <div class="card__3">
        <div class="card__3__content">
          <h2>Master</h2>
          <div class="card__3__content__price">
            <span>$</span>
            <span class="price__1">39.99</span>
            <span class="price__2">399.99</span>
          </div>
          <div class="p__div">
            <p>2 TB Storage</p>
          </div>
          <div class="p__div">
            <p>10 Users Allowed</p>
          </div>
          <div class="p__div">
            <p>Send up to 20 GB</p>
          </div>
          <button>Learn More</button>
        </div>
      </div>
    </div>
    <script>
      function check() {
        var checkBox = document.getElementById("Box");
        var price1 = document.getElementsByClassName("price__1");
        var price2 = document.getElementsByClassName("price__2");
        for (var i = 0; i < price1.length; i++) {
          if (checkBox.checked == true) {
            price1[i].style.display = "block";
            price2[i].style.display = "none";
          } else if (checkBox.checked == false) {
            price1[i].style.display = "none";
            price2[i].style.display = "block";
          }
        }
      }
      check();
    </script>
  </body>
</html>
