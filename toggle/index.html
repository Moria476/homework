<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"

  <body>
    <div class="wrapper">
      <div class="pricing">
        <h1>Our Pricing</h1>
        <div class="Switch__wrapper">
          <span>Annually</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <span>Monthly</span>
        </div>
      </div>

<div class="card__1">
  <h2>Basic</h2>
  <span>$</span>

  <p>Send up to 3 GB</p>
  <button>Learn More</button>
</div>

<div class="card__2"></div>
<h2>Professional</h2>
<span>$</span>
<span>24.99</span>
<p>1 TB Storage</p>
<p>5 Users Allowed</p>
<p>Send up to 10 GB</p>
<button>Learn More</button>



<div class="card__3">
  <h2>Master</h2>
  <span>$</span>
  <span>39.99</span>
  <p>2 TB Storage</p>
  <p>10 Users Allowed</p>
  <p>Send up to 20 GB</p>
  <button>Learn More</button>
</div>


</div>

    </div>





    <div class="images">
      <img class="bg__bottom" src="images/bg-bottom.svg" alt="bg bottom" />
